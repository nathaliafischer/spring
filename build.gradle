plugins {
	id 'org.springframework.boot' version '2.1.9.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'br.edu.ifsp.lp2a4' /*package*/
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8' /*versões do java: 1. versão*/

repositories {
	mavenCentral()
}

configurations {
	developmentOnly
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	developmentOnly 'org.springframework.boot:spring-boot-devtools' /*não preciso parar o servidor pra que a aplicação seja atualizada*/
}
